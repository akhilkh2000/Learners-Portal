<p>edit-profile works! {{userId}}</p>
<div class="container">
    <div class="main-body">
          <div class="row gutters-sm">
            <div class="col-lg-12">
              <div class="card mb-3">
                <div class="card-body">
                  <div *ngFor="let info of userProfile?.info">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">{{ info.title | titlecase }}</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input type="text" [(ngModel)]="info.value"/>
                    </div>
                  </div>
                  <hr>
                  </div>

                  <div *ngFor="let soc of userProfile?.social">
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">{{ soc.platform | titlecase }}</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        <input type="text" placeholder="www.profieLink.com"[(ngModel)]="soc.link"/>
                      </div>
                    </div>
                    <hr>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Designation</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                          <input type="text" placeholder="www.profieLink.com" [(ngModel)]="userProfile.designation"/>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Skills (comma , separated) </h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        <textarea type="text" placeholder="Comma separated Skills here.." [(ngModel)]="skills" ></textarea>
                      </div>
                  </div>
                  <hr>
                    <button class="btn btn-primary btn-lg" (click)="saveDetails()">Save</button>

                </div>
              </div>

            </div>
          </div>

        </div>
    </div>
