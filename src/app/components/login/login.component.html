<div class="login-dark">
    <form #f="ngForm" (ngSubmit)="login(f.value)">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="form-group"><input ngModel class="form-control" type="email" name="email" placeholder="Email"></div>
        <div class="form-group"><input ngModel class="form-control" type="password" name="password" placeholder="Password"></div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Log In</button>
        </div>
        <a [routerLink]="['/forgotPassword']" class="forgot">forgot password</a>
        <a [routerLink]="['/register']" class="forgot">Don't have account? Register</a>
        
    </form>
</div>
