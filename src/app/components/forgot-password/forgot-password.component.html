<div class="container main">
    <h2 style="color:white">Reset Your Password</h2>
    <hr />
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 handle-input">
        <input
          type="text"
          id="handle-name"
          placeholder="Your registered email Id"
          [(ngModel)]="email"
          required
          minlength="4"
        />
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button
          (click)="initiatePasswordReset()"
          class="btn btn-primary btn-submit"
        >
          Save
        </button>
      </div>
    </div>
  </div>
